<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Card</title>
    <style>
        /* General Page Style */
        body {
            margin: 0;
            padding: 0;
            background-color: #FFD23F;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Card Style */
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }

        /* Card Header (Image Section) */
        .card-header img {
            width: 100%;
            height: auto;
            background-color: #f4f4f4;
        }

        /* Card Content */
        .card-content {
            padding: 16px;
        }

        .label {
            background-color: #FFD23F;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .date {
            color: #777;
            font-size: 12px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 20px;
            margin: 8px 0;
            color: #333;
        }

        .description {
            font-size: 14px;
            color: #555;
            margin-bottom: 16px;
        }

        .author {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <img src="./photo/Capture.JPG" alt="Card Image">
            </div>
            <div class="card-content">
                <span class="label">Learning</span>
                <p class="date">Published 21 Dec 2023</p>
                <h1>HTML & CSS foundations</h1>
                <p class="description">
                    These languages are the backbone of every website, offering structure, content, and presentation.
                </p>
                <p class="author">Greg Hopper</p>
            </div>
        </div>
    </div>
</body>
</html>
