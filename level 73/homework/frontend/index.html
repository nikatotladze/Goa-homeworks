<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Splitter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Splitter</h1>
        <div class="calculator">
            <div class="input-section">
                <label>Bill</label>
                <input type="number" id="bill" placeholder="Enter bill amount" min="0">

                <label>Select Tip %</label>
                <div class="tip-buttons">
                    <button class="tip-btn" data-tip="5">5%</button>
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn active" data-tip="15">15%</button>
                    <button class="tip-btn" data-tip="25">25%</button>
                    <button class="tip-btn" data-tip="50">50%</button>
                    <input type="number" id="custom-tip" placeholder="Custom" min="0">
                </div>

                <label>Number of People</label>
                <input type="number" id="people" placeholder="Enter number of people" min="1">
            </div>
            <div class="output-section">
                <p>Tip Amount / person: <span id="tip-amount">$0.00</span></p>
                <p>Total / person: <span id="total-amount">$0.00</span></p>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
