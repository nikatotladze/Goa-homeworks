<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დროის ამთვლელი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="timer">00:00:00</div>
    <button onclick="startTimer()">დაწყება</button>
    <button onclick="stopTimer()">გაჩერება</button>
    <button onclick="resetTimer()">განულება</button>

    <script src="./script.js"></script>
</body>
</html>
