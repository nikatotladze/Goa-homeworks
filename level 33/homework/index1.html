<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Card Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fdd835; /* yellow background */
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #000, #fdd835, #fff);
            height: 100px;
            position: relative;
        }

        .card-header svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            fill: #fff;
        }

        .card-content {
            padding: 20px;
        }

        .card-content .tag {
            background-color: #000;
            color: #fff;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .card-content h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .card-content p {
            font-size: 14px;
            color: #666;
        }

        .card-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <svg src="./photos/Capture.JPG" height="48" width="48" viewBox="0 0 48 48">
                <path d="M24 1.4l5.5 16.9h18l-14.5 10.5 5.5 16.9L24 34.2l-14.5 10.5 5.5-16.9L.5 18.3h18z"/>
            </svg>
        </div>
        <div class="card-content">
            <div class="tag">Learning</div>
            <h2>HTML & CSS foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="card-footer">Greg Hooper</div>
        </div>
    </div>
</body>
</html>
