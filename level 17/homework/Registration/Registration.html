რათქმაუნდა დიზაინით არა htmlით რასაც შეძლებთ და რა იცით ისე გააკეთეთ, ასევე დაამატეთ ქვემოთ მოცემული Log in
 და როდესაც მომხმარებელი მაგას დააწვება გადაიყვანეთ Log in form'ზე. -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Sign up to Instagram</h2>

        <form>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

            <label for="confirmpassword">Confirm Password:</label><br>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required><br><br>

            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <input type="submit" value="Sign Up"><br><br>

            <p>Already have an account? <a href="./login.html">Log in</a></p>
        </form>
    </div>

</body>
</html>
