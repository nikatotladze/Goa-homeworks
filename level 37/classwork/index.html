<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            overflow: hidden;
        }
        .header {
            background: #5d5fee;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header img {
            max-width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }
        .plan {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .plan .price {
            font-weight: bold;
        }
        .footer {
            text-align: center;
        }
        .footer button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background: #5d5fee;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .footer button.cancel {
            background: none;
            color: #5d5fee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="illustration.png" alt="Illustration">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <span>Annual Plan</span>
                <span class="price">$59.99/year</span>
                <a href="#" style="color: #5d5fee; text-decoration: underline;">Change</a>
            </div>
        </div>
        <div class="footer">
            <button>Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
