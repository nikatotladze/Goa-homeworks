<!-- 5 კომენტარებით ახსენით რა არის child, parent და nested (<!.--  -->) -->

<!-- 
    Parent: ეს არის ზედა ელემენტი, რომელიც შეიცავს სხვა ელემენტებს. 
    მაგალითად, <div> არის მშობელი ელემენტი ქვემოთ მოცემულ <h2> და <p> ელემენტებისთვის.
-->

    <!-- 
    Child: ეს არის ელემენტი, რომელიც სხვა ელემენტის (მშობლის) შიგნით არის განთავსებული.
    მაგალითად, ეს <h2> და <p> ელემენტები არიან child ელემენტები <div> მშობლის შიგნით.
    -->

<!-- 
    Nested: ეს არის child ელემენტი, რომელიც კიდევ სხვა child ელემენტს შეიცავს.
    მაგალითად, ქვემოთ მოცემული <p> არის <div>-ის child, ხოლო <a> არის <p>-ის child.
 -->
