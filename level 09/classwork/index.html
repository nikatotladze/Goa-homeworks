<!--4 გაიხსენეთ და ახსენით დღეს ნასწავლი ყველა formatting tag'ი

Bold Tag (<b>) - გამოიყენება ტექსტის სქელად გამოსატანად. მაგალითი:
<b>ეს არის სქელი ტექსტი</b>
ვიზუალურად ტექსტი იქნება სქელი (bold), მაგრამ ეს ტეგი არ აქვს განსაკუთრებული მნიშვნელობა, ანუ სემანტიკა არ შეიცავს.


Italic Tag (<i>) - გამოიყენება ტექსტის დახრილად გამოსატანად. მაგალითი:
<i>ეს არის დახრილი ტექსტი</i>
ამ ტეგსაც სემანტიკური მნიშვნელობა არ აქვს, გამოიყენება მხოლოდ ვიზუალურად დახრილი ტექსტის გამოსატანად.


Underline Tag (<u>) - გამოიყენება ტექსტის ხაზგასასმელად (Underline). მაგალითად:
<u>ეს არის ხაზგასმული ტექსტი</u>


Strong Tag (<strong>) - გამოიყენება ტექსტის სემანტიკური სიძლიერის გამოსახატავად, რაც ვიზუალურად ხშირად სქელდება (bold). თუმცა, ეს არ არის მხოლოდ ვიზუალური. მაგალითად:
<strong>ეს არის სემანტიკურად მნიშვნელოვანი ტექსტი</strong>


Emphasis Tag (<em>) - გამოიყენება ტექსტის სემანტიკური აქცენტის გამოსახატავად, რაც ვიზუალურად ხშირად დახრილი (italic) ხდება. მაგალითი:
<em>ეს არის აქცენტირებული ტექსტი</em>
Semantic Tag (სემანტიკური ტეგი) - ეს ტერმინი ზოგადად ნიშნავს ისეთ ტეგებს, რომლებსაც სემანტიკური მნიშვნელობა აქვთ. <strong> და <em> არის სემანტიკური ტეგები, რადგან ისინი აღწერენ ტექსტის მნიშვნელობას (სიძლიერე ან აქცენტი), არამარტო ვიზუალურ სტილს-->
